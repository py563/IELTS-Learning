baseURL = "https://ielts.awashedupnerd.in/"
# [en, te, hi, fr, ...] determines default content language
defaultContentLanguage = "en"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# whether to use robots.txt
enableRobotsTXT = true
enableGitInfo = true

[languages]
  # english menu
  [languages.en]
    weight = 1
    title = "A Washed-up Nerd"
    languageCode = "en"
    languageName = "English"
    hasCJKLanguage = false
    paginate = 8
    copyright = "This work is licensed under a MIT License."
    [[languages.en.menu.main]]
      identifier = "posts"
      pre = ""
      post = ""
      name = "Posts"
      url = "/posts/"
      title = ""
      weight = 1
    [[languages.en.menu.main]]
      identifier = "tags"
      pre = ""
      post = ""
      name = "Tags"
      url = "/tags/"
      title = ""
      weight = 2
    [[languages.en.menu.main]]
      identifier = "categories"
      pre = ""
      post = ""
      name = "Categories"
      url = "/categories/"
      title = ""
      weight = 3
    [[languages.en.menu.main]]
      identifier = "about"
      pre = ""
      post = ""
      name = "About"
      url = "page/about/"
      title = ""
      weight = 4
    [[languages.en.menu.main]]
        identifier = "showcase"
        pre = ""
        post = ""
        name = "Credits"
        url = "page/showcase/"
        title = ""
        weight = 5
    [languages.en.params]
      # site description
      description = "learning series and lesson plans to score a great band in IELTS."
      # site keywords
      keywords = ["Langauge Blog", "Learning English", " IELTS preparation", " IELTS", "Learn English", "Speaking", "Writing", "IELTS Course", "TOEFL", "Improve Skills TOEFL", "How to Get Good IELTS score"]
      # App icon config
      [languages.en.params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "IELTS @ A Washed-up Nerd"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"
      # Search config
      [languages.en.params.search]
        enable = true
        # type of search engine ("lunr", "algolia")
        type = "lunr"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # max number of results length
        maxResultLength = 10
        # snippet length of the result
        snippetLength = 30
        # HTML tag name of the highlight part in results
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false
