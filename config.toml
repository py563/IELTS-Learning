          disclaimer = "üì£ Although all the codebases are opensource, please follow their respective terms and licenses ‚ù§"
        [languages.en.params.home.posts]
          enable = true
          # special amount of posts in each home posts page
          paginate = 6
      # Social config in home page
      [languages.en.params.social]
        GitHub = "TeamYayin"
        Facebook = "awashedupnerd"
        Twitter = "anindianjourney"
        Paypal = ""
        Email = "blogs@yayinailab.tech"
        RSS = true
      #  Linkedin = "" Instagram = "" Gitlab = "" Codepen = "" Stackoverflow = ""
      #  Youtubelegacy = "" Youtubecustom = "" Youtubechannel = "" Keybase = "" Pinterest = "" Reddit = ""
