      # Home page config
      [languages.en.params.home]
        # amount of RSS pages
        rss = 10
        # Home page profile
        [languages.en.params.home.profile]
          enable = true
          # URL of avatar shown in home page https://imgur.com/6MPbMGP
          avatarURL = "/img/wordArt-title.png"
          # title shown in home page (HTML format is supported)
          title = "IELTS preparation Blog"
          # TODO - animates text displayed in home page after title
          subtitle = "Exploring and reviewing learning series and lesson plans to score a great band."
          # whether to use typeit animation for subtitle
          typeit = true
          # whether to show social links
